<!doctype html>
<html lang="es">
    <head>
        </meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Calculator- mogazaitor</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">


        <style>
            body{
                background-color: rgb(92, 169, 199);
            }
        </style>


    </head>
    <body>
        <div class="container">
            <h1>Calculadora - Said Isaac Mota Galindo</h1>

        <div class="col-3">

            <div class="mt-1">
                <input type="text" id="resul">
            </div>

            <div class="mt-1">
                <button class="btn btn-secondary" onclick="jboton(1)">1</button>
                <button class="btn btn-secondary" onclick="jboton(2)">2</button>
                <button class="btn btn-secondary" onclick="jboton(3)">3</button>
                <button class="btn btn-primary" onclick="jsuma()">+</button>
            </div>

            <div class="mt-1">
                <button class="btn btn-secondary" onclick="jboton(4)">4</button>
                <button class="btn btn-secondary" onclick="jboton(5)">5</button>
                <button class="btn btn-secondary" onclick="jboton(6)">6</button>
                <button class="btn btn-primary" onclick="jresta()">-</button>
            </div>
            
            <div class="mt-1">
                <button class="btn btn-secondary" onclick="jboton(7)">7</button>
                <button class="btn btn-secondary" onclick="jboton(8)">8</button>
                <button class="btn btn-secondary" onclick="jboton(9)">9</button>
                <button class="btn btn-primary" onclick="jmulti()">*</button>
            </div>
            
            <div class="mt-1">
                <button class="btn btn-secondary" onclick="jboton(0)">0</button>
                <button class="btn btn-primary" onclick="jdiv()">/</button>
                <button class="btn btn-danger" onclick="jborra()">C</button>
                <button class="btn btn-success" onclick="jigual()">=</button>
            </div>

            <div class="mt-1">
                <button class="btn btn-secondary" onclick="jpow()">^</button>
                <button class="btn btn-secondary" onclick="jraiz()">âˆš</button>
                <button class="btn btn-secondary" onclick="jCos()">Cos</button>
                <button class="btn btn-secondary" onclick="jTan()">Tan</button>
                <button class="btn btn-secondary" onclick="jfun()">:D</button>
            </div>
        </div>
    
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.js"></script>

    <script>
        //$("#result").val("hola");

        var num = "";
        var val1 = "";
        var oper = 0;

//funciones para los resultados

        function jigual(){
            if(oper == 1){
                tmp = parseInt (val1) + parseInt(num);
                $("#resul").val(tmp);
                num = tmp;
                val1 = "";
            }
            if(oper == 2){
                tmp = parseInt (val1) - parseInt(num);
                $("#resul").val(tmp);
                num = tmp;
                val1 = "";
            }
            if(oper == 3){
                tmp = parseInt (val1) * parseInt(num);
                $("#resul").val(tmp);
                num = tmp;
                val1 = "";
            }
            if(oper == 4){
                tmp = parseInt (val1) / parseInt(num);
                $("#resul").val(tmp);
                num = tmp;
                val1 = "";
            }
            if(oper == 5){
                tmp = Math.pow(val1,num);
                $("#resul").val(tmp);
                num = tmp;
                val1 = "";
            }
            if(oper == 6){
                tmp = Math.sqrt(val1);
                $("#resul").val(tmp);
                num = tmp;
                val1 = "";
            }
            if(oper == 7){
                tmp = Math.cos(val1);
                $("#resul").val(tmp);
                num = tmp;
                val1 = "";
            }
            if(oper == 8){
                tmp = Math.tan(val1);
                $("#resul").val(tmp);
                num = tmp;
                val1 = "";
            }
            oper = 0;
        }


//funciones de diferentes operaciones

        function jsuma(){
            val1 = num;
            oper = 1;
            jborra();
        }

        function jresta(){
            val1 = num;
            oper = 2;
            jborra();
        }

        function jmulti(){
            val1 = num;
            oper = 3;
            jborra();
        }

        function jdiv(){
            val1 = num;
            oper = 4;
            jborra();
        }

        function jpow(){
            val1 = num;
            oper = 5;
            jborra();
        }

        function jraiz(){
            val1 = num;
            oper = 6;
            jborra();
        }

        function jCos(){
            val1 = num;
            oper = 7;
            jborra();
        }

        function jTan(){
            val1 = num;
            oper = 8;
            jborra();
        }

        function jboton(valor){
            num = num + valor;
            $("#resul").val(num);
        }

        function jfun(){
            num = "hola que hace soy said mota :D"
            $("#resul").val(num)

        }

        function jborra (){
            $("#resul").val(" ");
            num = " ";
        }

    </script>

    </body>
</html>
